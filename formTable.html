<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTable</title>
</head>
<body>
    <form>
        <table border="1" width="1000px">
            <tr>
                <th colspan="5">Fill Your Details</th>
            </tr>
            <tr>
                <td colspan="5">

                    Father Name: <input type="text" size="100px"><br><br>
                    Email Id: <input type="email" size="100px"><br><br>
                    Mobile No. <input type="number"><br><br>
                    Address: <input type="text" size="100px"><br><br>
                    photo: <input type="file" name="" id=""><br><br>
                    
                    <h3>Select Your Country:</h3>
                    <select>
                        <option value="INDIA">INDIA</option>
                        <option value="RUSSIA">RUSSIA</option>
                        <option value="AMERICA">AMERICA</option>
                        <option value="CHINA">CHINA</option>
                        <option value="JAPAN">JAPAN</option>
                    </select><br><br>

                    <h3>Select Your State</h3>
                    <select name="" id="">
                        <option value="MAHARASHTRA">MAHARASHTRA</option>
                        <option value="TAMIL NADU">TAMIL NADU</option>
                        <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                        <option value="RAJASTHAN">RAJASTHAN</option>
                        <option value="MADHYA PRADESH">MADHYA PRADESH</option>
                    </select><br><br>

                    <h3>Select Your District</h3>
                    <select name="" id="">
                        <option value="THANE">THANE</option>
                        <option value="JAISALMER">JAISALMER</option>
                        <option value="PUNE">PUNE</option>
                        <option value="ANANTAPUR">ANANTAPUR</option>
                        <option value="BIKANER">BIKANER</option>
                    </select><br><br>
                    
                </td>
                
            
            </tr>

            <tr>
                <th colspan="5">Education Details</th>
            </tr>

            <tr>
                <th>Sr.No.</th>
                <th>Education</th>
                <th>University/Board</th>
                <th>Mark Obtain</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>1</td>
                <td>SSC <input type="checkbox" name="" id=""></td>
                <td>Amravati <input type="checkbox" name="" id=""></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>HSC <input type="checkbox" name="" id=""></td>
                <td>Amravati <input type="checkbox" name="" id=""></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation <input type="checkbox" name="" id=""></td>
                <td>Amravati <input type="checkbox" name="" id=""></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Reset: <input type="reset" value=""></th>
            </tr>
            <tr>
                <th>Submit: <input type="submit" value=""></th>
            </tr>


        </table>
    </form>
</body>
</html>
